<!DOCTYPE html>
<html>
<head>
	<title>Checkout Page</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

<body>



<div class="background"></div>


<div class="contain">
  <div class="container">

  <div class="slider">
  	<h1 class="responsive"> Order Summery</h1>
  	<img src="images/slider.svg">
  </div>

		<div class="navbar">
			<img src="images/logo.svg">
		</div>

	<div class="content">

		<div class="order_summary">
			<h1> Order Summary</h1>

			<div class="line_item">
				<p> Classic Glazed </p>
				<p class="price"> Qty. 1</p>
				<p class="price"> $ 1.50</p> 
			</div>

			<div class="line_item">
				<p> Strawberry Sprinkled</p>
				<p class="price"> Qty. 2</p>
				<p class="price"> $ 3.00</p> 
			</div>

			<div class="line_item">
				<p> Boston Cream </p>
				<p class="price"> Qty. 1</p>
				<p class="price"> $ 1.75</p> 
			</div>

			<div class="sum">
				<p> Subtotal</p>
				<p> $ 6.15</p>
			</div>

			<div class="sum">
				<p> Shipping</p>
				<p> $ 3.00</p>
			</div>

			<div class="sum">
				<p class="total"> Total</p>
				<p class="total"> $ 9.15</p>
			</div>

			<div class="order_summary_lower">
				<div class="donut">
					<img src="images/donut copy.svg">
				</div>
				<div class="continue_shopping">
					<img src="images/arrow.svg">
					<div class="continue_shopping_text">
						<p> I'm still hungry!</p>
						<p class="total shopping"> Continue Shopping</p>
					</div>
				</div>
			</div>

		</div>

		<div class="your_payment_details">

		<div class="payment">
			<h1 class="card"> Your Payment Details</h1>
			<p class="card_details"> Card Details</p>

			<div class="card_holder">
				<img src="images/card_number.svg">
				<p class="card_details"> Card Number</p>
			</div>

			<div class="card_holder">
				<img src="images/name_on_card.svg">
				<p class="card_details"> Name on Card</p>
			</div>

			<div class="month_cvc">
				<div class="card_holder_small mm">
					<img src="images/calendar.svg">
					<p class="card_details"> MM/YYY</p>
				</div>
				<div class="card_holder_small">
					<img src="images/cvc.svg">
					<p class="card_details"> CVC</p>
				</div>
			</div>

			<label>
				<input type="checkbox" name="option1" value="save" class="checkbox">
				<p class="tick">Save my card information</p>
			</label>
		</div>

			<button>
				<p class="button_text">Purchase</p>
			</button>

		</div>
	</div>
  </div>
</div>





</body>


</html>
